<!DOCTYPE html>
<html lang="en" ng-app="rosApp">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/font.css">
		<link rel= "stylesheet" href="css/jquery.snippet.min.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<link rel="stylesheet" href="css/jquery-ui.structure.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="styleshee" href="css/bootstrap-theme.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-controller="mainCtrl">
		<div id="header">
			<nav class="navbar">
				<div class="container-fluid">
					<div class="navbar-header logo">
						<a class="navbar-brand" href="">HIK<span>DATA</span></a>
					</div>
				</div>
			</nav>
		</div>
		<div class="container-fluid "  style="padding:10px 40px 0px;">
			<div class="panel panel-default panel-layout" style="width: 100%;">
				<div class="panel-heading" style="background-color: #f5f5f5;">
					<h3 class="panel-title panel-title-style">资源编排</h3>
				</div>
				<div class="crumb-navigation">
					<ol class="breadcrumb">
						<li>
							<a href="#/topology_templates">资源编排</a>
							<a href="#/topology_templates" ng-show="layoutTemplate">/ 编排模板</a>
							<a href="" ng-show="generatedTemplate">/ 已生成模板</a>
							<a href="" ng-show="createTemplate">/ 创建模板</a>
						</li>
					</ol>
				</div>
				<div class="panel-body" style="min-height: 690px;">
					<div id="content" ui-view></div>
				</div>
			</div>
		</div>
		<div class="layer">
		</div>
		<div class="popup">
			<div class="popup-header">
				<h4>修改<span class="header-title">主机</span>配置 <span class="iconfont icon-x"></span></h4>
			</div>
			<div class="popup-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-lg-2 control-label">名称</label>
						<div class="col-lg-5">
							<input type="text" class="form-control control-name">
						</div>
					</div>
					<div class="form-group" style="margin-top: 20px;">
						<label class="col-lg-2 control-label">描述</label>
						<div class="col-lg-9">
							<textarea class="form-control control-description"></textarea>
						</div>
					</div>
					<div class="form-group" style="margin-top: 20px;">
						<button class="btn btn-default btn-info sure" style="margin-left: 180px;">确认</button>
						<button class="btn btn-default btn-info cancel" style="margin-left: 10px;">取消</button>
					</div>
				</form>
			</div>
		</div>
		<div class="qingkong-modal">
			<h4>确定要清空吗?</h4>
			<button class="btn btn-default btn-warning qingkong-sure">确定</button>
			<button class="btn btn-default btn-success qingkong-cancel">取消</button>
		</div>
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery.snippet.min.js"></script>
		<script src="js/lib/jtopo-0.4.8-min.js"></script>
		<script src="js/lib/jquery-ui.min.js"></script>
		<script src="js/lib/bootstrap.js"></script>
		<script src="js/lib/angular.js"></script>
		<script src="js/lib/ui-router.js"></script>
		<script src="js/controllers/mainCtrl.js"></script>
		<script src="js/resourceRelation.js"></script>
		<script src="js/controllers/topologiesCtrl.js"></script>
		<script src="js/controllers/topologyTempsCtrl.js"></script>
		<script src="js/controllers/createTemplateCtrl.js"></script>
		<script src="js/config/router.js"></script>
		<script src="js/directives/content-table.js"></script>
		<script src="js/provider/methodApi.js"></script>
		<script src="js/filters/pageFilter.js"></script>
	</body>
</html>
